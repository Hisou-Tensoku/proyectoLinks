{% extends '_base.html' %}
{% block about %}
<div class="container" style="margin-bottom: 15px;">
    <div class="row">
        <form action="admin/doedit" method="post" role="form" class="contactForm">
            <input type="hidden" name="id" value="{{ user_data.id }}"/>
            <div class="form-group">
                <input type="text" required class="form-control" name="alias" id="alias" placeholder="Alias" value="{{user_data.alias}}" data-msg="Por favor, un correo electrónico válido." />
                <div class="validation"></div>
            </div>
            <div class="form-group">
                <input type="text" required class="form-control" name="nombre" id="nombre" placeholder="Nombre" value="{{user_data.nombre}}" data-msg="Por favor, un correo electrónico válido." />
                <div class="validation"></div>
            </div>
            <div class="form-group">
                <input type="email" required class="form-control" name="correo" id="correo" placeholder="Correo" value="{{user_data.correo}}" data-rule="email" data-msg="Por favor, un correo electrónico válido." />
                <div class="validation"></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="clave" id="clave" placeholder="Clave de acceso" value="" data-rule="minlen:4" data-msg="Por favor, al menos 4 caracteres." />
                <div class="validation"></div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="clave2" id="clave2" placeholder="Repita la clave de acceso" value="" data-rule="#clave" data-msg="Las dos claves deben coincidir." />
                <div class="validation"></div>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="activo" id="activo" value="1" 
                {% if user_data.activo %}
                    checked
                {% endif %}/>
                <label class="form-check-label" for="activo">Activo</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="administrador" id="administrador"  value="1"
                {% if user_data.administrador %}
                    checked
                {% endif %}/>
                <label class="form-check-label" for="activo">Administrador</label>
            </div>
            <div class="text-center">
                <button type="submit" class="contact-submit">Editar</button>
            </div>
        </form>
        <div class="text-center">
            <a href="user" class="btn contact-submit" role="button">Volver</a>
        </div>
    </div>
</div>
{% endblock %}
